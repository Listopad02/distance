<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance — главная</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js" defer></script>
  <script defer src="dist/main.js" type="module"></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="header-wrapper">
      <!-- <a href="/" class="header-logo">
        <img class="header-logo-image" src="img/logo.png" alt="logo: Pikadu">
      </a> -->
      <nav class="header-nav">
        <ul class="header-menu">
          <li class="header-menu-item"><a href="#" class="header-menu-link">Главная</a></li>
          <li class="header-menu-item"><a href="rules.html" class="header-menu-link">Правила</a></li>
          <li class="header-menu-item"><a href="contacts.html" class="header-menu-link">Контакты</a></li>
        </ul>
      </nav>
      <div class="input-group search">
        <input type="text" 
               class="search-input place_for_search" 
               placeholder="Поиск по сайту"
               value=""
               id="text-to-find"
        >
        <input type="button" 
               class="button_for_turn_back" 
               placeholder="Х"
               value=""
               onclick="javascript: FindOnPage('text-to-find', false); return false;"
        >
        <input type="submit" 
               class="button_for_search" 
               placeholder="ОК"
               value=""
               onclick="javascript: FindOnPage('text-to-find', true); return false;"
        >
      </div>
      <a href="#" class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </div>
  </header>
  <div class="content">
    <main class="posts">
      
    </main>
    <form action="#" class="add-post">
      <input type="text" name="title" class="add-title" placeholder="Заголовок поста">
      <textarea name="text" class="add-text" placeholder="Текст вашего поста"></textarea>
      <input type="text" name="tags" class="add-tags" placeholder="Добавьте теги через запятую">
      <div class="add-buttons">
        <button type="submit" class="button add-button">
          <svg class="icon icon-fire">
            <use xlink:href="img/icons.svg#fire"></use>
          </svg>
          Опубликовать пост
        </button>
      </div>
    </form>
    <aside class="sidebar">
      <div class="login">
        <form class="login-form">
          <h2 class="login-title">Авторизация</h2>
          <input type="email" class="login-input login-email" name="email" 
                 minlength="6" required placeholder="email">
          <input type="password" class="login-input login-password" name="password" 
                  required placeholder="пароль">
          <a href="#" class="login-forget">Забыли пароль?</a>
          <button type="submit" class="login-signin">Войти</button>
          <a href="#" class="login-signup">Регистрация</a>
        </form>
      </div>
      <div class="user">
        <div class="user-container">
          <a href="#" class="user-info">
            <img width="40" height="40" src="img/avatar.jpeg" alt="photo: user" class="user-avatar">
            <span class="user-name">pinkepay</span>
          </a>
          <a href="#" class="edit">
            <img src="img/edit.svg" alt="edit" class="icon icon-edit">
          </a>
          <a href="#" class="exit">
            <svg class="icon icon-exit">
              <use xlink:href="img/icons.svg#exit"></use>
            </svg>
          </a>
        </div>
        <form class="edit-container">
          <h2 class="edit-title">Редактировать</h2>
          <label class="edit-label">Ваш логин
            <input type="text" class="edit-input edit-username"
            name="username"
            minlength="3"
            placeholder="login"
            required>
          </label>
          <label class="edit-label">Ваше фото
            <input type="text" class="edit-input edit-photo"
            name="photo"
            placeholder="URL-photo">
          </label>
          <button class="edit-btn">Сохранить</button>
        </form>
      </div>
      <nav class="sidebar-nav">
        <ul class="sidebar-menu">
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link">Ответы</a>
          </li>
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link active">Комментарии</a>
          </li>
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link">Оценки</a>
          </li>
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link">Сохраненное </a>
          </li>
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link">Подписки</a>
          </li>
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link">Заметки</a>
          </li>
          <li class="sidebar-menu-item">
            <a href="#" class="sidebar-menu-link">Игнор-лист</a>
          </li>
        </ul>
      </nav>
      <a href="new-post.html" class="button button-new-post">
        <svg class="icon icon-fire">
          <use xlink:href="img/icons.svg#fire"></use>
        </svg>
        Опубликовать пост
      </a>
    </aside>
  <div>
</body>
</html>
