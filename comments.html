<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
          crossorigin="anonymous"
    >
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous" defer>
    </script>
    <script src="js/comments.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-wrapper">
          <nav class="header-nav">
            <ul class="header-menu">
              <li class="header-menu-item"><a href="index.html" class="header-menu-link">Главная</a></li>
              <li class="header-menu-item"><a href="rules.html" class="header-menu-link">Правила</a></li>
              <li class="header-menu-item"><a href="contacts.html" class="header-menu-link">Контакты</a></li>
              <li class="header-menu-item"><a href="#" class="header-menu-link">Обсуждения</a></li>
            </ul>
          </nav>
          <div class="input-group search">
            <input type="text" 
                   class="search-input place_for_search" 
                   placeholder="Поиск по сайту"
                   value=""
                   id="text-to-find"
            >
            <input type="button" 
                   class="button_for_turn_back" 
                   placeholder="Х"
                   value=""
                   onclick="javascript: FindOnPage('text-to-find', false); return false;"
            >
            <input type="submit" 
                   class="button_for_search" 
                   placeholder="ОК"
                   value=""
                   onclick="javascript: FindOnPage('text-to-find', true); return false;"
            >
          </div>
          <a href="#" class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
          </a>
        </div>
      </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div id="comment-field"></div>
            </div>

            <div class="col-lg-6">
                <form>
                    <div class="form-group mb-4">
                        <label for="comment-name">Имя:</label>
                        <input type="name" class="form-control" id="comment-name" placeholder="Ваше имя">
                    </div>
                    <div class="form-group mb-4">
                        <label for="comment-body">Комментарий:</label>
                        <input type="name" class="form-control" id="comment-body" placeholder="Ваш комментарий">
                    </div>
                    <div class="form-group mb-4">
                        <button type="submit" id="comment-add" class="btn btn-primary">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
